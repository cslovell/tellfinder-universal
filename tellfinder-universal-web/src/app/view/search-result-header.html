<template class="search-result-header-fixed">
  <require from="tellfinder-ui-core/services/humanize-value"></require>
  <require from="tellfinder-ui-core/services/humanize-millis"></require>

  <span title.bind="total|humanizeValue:0" class="search-toolbar-header-info pull-left">Found ${total | humanizeValue:3} ${searchtype} in ${took | humanizeMillis}</span>
  <div class="search-results-no-results" if.bind="noResults">
    <div class="search-result-no-results-inner" show.bind="queryUri">
      <p class="no-results-message">Your query did not return any results.</p>
    </div>
  </div>
</template>
