<template bindable="router">
  <div class="main-nav-container">
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav-collapse">
          <span class="sr-only">Toggle Navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand navbar-brand-logo" href="#"></a>
        <a class="navbar-brand navbar-brand-font" href="#"><div class="tellfinder-logo"></div></a>
      </div>

      <div class="collapse navbar-collapse" id="main-nav-collapse">
        <ul class="nav navbar-nav">
          <li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
            <a data-toggle="collapse" data-target="#main-nav-collapse.in" href.bind="row.href">${row.title}</a>
          </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li class="loader" if.bind="router.isNavigating">
            <i class="fa fa-spinner fa-spin fa-2x"></i>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</template>
